<!---make into a column--->
<!--<div class="container">-->
<div class="StatsContainer">
    <!--games played-->
    <div class="col-sm-2">
        <div class= "games-played">
            <h3>Stats:</h3>
            <div class="label">Games Played</div>
            <div class="value"></div>
        </div>
        <!--Attempts-->

            <div class="label">Attempts</div>
            <div class="value"></div>
        </div>

        <!--Accurancy-->
        <div class="accuracy">
            <div class="label">Accuracy</div>
            <div class="value"></div>
        </div>
        <button class="reset">Reset Game</button>
    </div>
</div>
