<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
    <link href="https://fonts.googleapis.com/css?family=Asul:400,700" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Memory Match</title>
</head>

<body class="container">
<!--splash screen--->
<div id="splashscreen">
    <div class="splashimage">
        <div class="splashlogo">
            <img src="cards/hearthstonelogo.png" class="splashpagelogo"/>
        </div>
        <a href="#" class="enter_link">START GAME</a>
    </div>
</div>

<!--main content-->
<header class="HeaderContainer hiddengame">
    <!--Game logo-->
    <h1 align="center"><img class="logoCenter" src="cards/hearthstonelogo.png"></h1>
</header>
    <div class="StatsContainer col-sm-2 hiddengame">
        <div class="gamebox">
        <!--<h4>Settings</h4>&lt;!&ndash;settings link (links to no where yet)&ndash;&gt;-->
        <!--<h4>About Link</h4>&lt;!&ndash;About Link (links to a page with a description of the game and what you did in it)&ndash;&gt;-->
        <!--games played-->
        <div class= "games-played">
            <div class="label">Games Played</div>
            <div class="value">0</div>
        </div>
        <!--Attempts-->
        <div class="attempts">
            <div class="label">Attempts</div>
            <div class="value">0</div>
        </div>
        <!--Accurancy-->
        <div class="accuracy">
            <div class="label">Accurate Wins</div>
            <div class="value">0</div>
        </div>
        </div>
        <!--<button class="reset" value="Reset Game">Reset Game</button>-->
        <button class="reset w3-btn w3-white w3-border w3-border-red w3-round-large">Reset Stats</button>
    </div>
    <!--Game area where the cards are located -->
    <div class="game-area hiddengame">
       <!--cards populate here-->
    </div>
        <!--life bar here-->
    <div id="modalShadow">
        <div id="modalBody"><img class="center" src="cards/win.jpeg"></div>
    </div>
</body>
</html>
